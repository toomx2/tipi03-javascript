<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete - Confeitaria</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Confeitaria</h1>
            <p>Verifique sua elegibilidade para <strong>frete grátis.</strong></p></p>
        </header>

        <main class="box-pedido">
            <div class="input-field">
                <label for="valorPedido">Valor Total do Pedido (R$):</label>
                <input type="number" id="valorPedido" placeholder="Digite o valor, ex: 180">
            </div>

            <div class="input-field inline">
                <label for="clienteVIP">O cliente é VIP?</label>
                <input type="checkbox" id="isVIP">
            </div>

            <button id="btnCalcular" onclick="calcularFrete()">Verificar Frete</button>

            <div id="resultadoFrete" class="status-box">
                Aguardando dados...
            </div>
        </main>
    </div>

    <script src="./javascript/script.js"></script>
</body>
</html>
